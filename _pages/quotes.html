---
permalink: /quotes.html
title: quotes
---

{% assign quotes = site.quotes | reverse %}

{% for quote in quotes %}

    <div class="quote">
        <div class="q_header"><h3>{{ quote.title }}</h3></div>
        <div class="q_content">{{ quote.content }}</div>
    </div>
    {% unless forloop.last == true %}
        <hr>
    {% endunless %}
    
{% endfor %}
