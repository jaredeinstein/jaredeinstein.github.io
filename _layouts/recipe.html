---
layout: default
---

<article class="recipe">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {% assign img_files = site.static_files  | where: "basename", page.slug%}
    {% for img in img_files %}
      {{ img.basename }}
    {% endfor %}
    {% include img_recipe.html name=page.slug %}
    {{ content }}
  </div>

  <div class="date">
    Logged on {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>
