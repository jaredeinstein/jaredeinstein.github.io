---
layout: default
---

{% assign recipes_in_cat = (recipe_cats | where: "name",category) | sort: 'name' %} 

<article class="recipe">
  <h2>{{ page.title }}</h2>

  <div class="entry">
    <ul>
    {% for recipe in recipes_in_cat.first.items reversed %}
        <li><a href="{{ recipe.url | absolute_url }}">
            {{ recipe.title }}
        </a></li>
    {%endfor%}
    </ul>
  </div>
  
</article>
